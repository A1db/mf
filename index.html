<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My File</title>
</head>
<body>
    <p>Список покупок</p>
    <ul> <!-- Ul значит unordered list -->
        <li>Молоко</li>
        <li>Яйца</li>
        <li>Раб</li>
        <li>Курт</li>
        <li>Чай</li>
    </ul>
    <p>Топ причин буллить Владислава</p>
    <ol type="i"> <!-- Ol значит ordered list -->
        <li>Причина один</li>
        <li>Причина два</li>
        <li>Глаза</li>
        <li>Национальность</li>
        <li>Глаза</li>
    </ol>

    <table> <!-- Создаем таблицу -->
        <tr> <!-- Создаем строку таблицы -->
            <th>ID</th> <!-- Даём названия столбцам -->
            <th>Name</th>
            <th>Gender</th>
        </tr>
        <tr> <!-- Ещё одна строка таблицы -->
            <td>1</td> <!-- Заполняем "первую" строку таблицы -->
            <td>John</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Summer</td>
            <td>Female</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Ardak</td>
            <td>Unknown</td>
        </tr>
    </table>
</body>
</html>
